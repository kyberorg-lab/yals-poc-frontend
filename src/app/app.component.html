<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Yet another link shortener</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56: 0">
    <mat-sidenav #drawer [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches"
                 [opened]="!mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item>
          <img alt="App Icon" class="app-icon" src="favicon.ico"><!-- TODO replace favicon with normal icon -->
          <span class="app-name">Yals</span> <!-- TODO app name from env -->
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a *ngFor="let page of pages" mat-list-item routerLink="{{page?.route}}">
          <mat-icon style="padding-right: 5px;">{{page?.icon}}</mat-icon>
          <span>{{page?.name}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
